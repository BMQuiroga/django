<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boilerplate</title>
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/main.css' %}">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                {% include 'navbar.html' %}
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h1>Hola soy el boilerplate</h1>
            </div>
        </div>

        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{message}}</li>
            {% endfor %}

        </ul>
        {% endif %}

        {% block content %}{% endblock %}


    </div>
</html>
