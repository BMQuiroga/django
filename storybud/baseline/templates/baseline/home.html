{% extends "boilerplate.html" %}

{% block content %}

<h1>Hola Buenas Tardes: Home</h1>

<div>
    <div>
        {% for room in rooms %}
            <div>
            <h3>@{{room.host.username}}</h3>

            <hr>

        {%endfor%}
    </div>

</div>

{% endblock content %}
